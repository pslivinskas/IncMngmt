<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>All incidents</title>
  <link th:href="@{/styles/incident/basic.css}" rel="stylesheet"/>
  <link th:href="@{/styles/incident/index.css}" rel="stylesheet"/>
  <link rel="stylesheet" href="/static/styles/incident/basic.css">
  <link rel="stylesheet" href="/static/styles/incident/index.css">
</head>
<body>

<table id="incidentDataTable" class="table">
  <tr>
    <th class="th">#</th>
    <th class="th">ID</th>
    <th class="th">Incident Title</th>
    <th class="th">Incident Description</th>
    <th class="th">Priority</th>
    <th class="th">Updated On</th>
  </tr>

  <tr th:each="incident : ${key_incidents_list}">

    <td class="td" th:text="${incidentStat.index+1}"></td>
    <td class="td" th:text="${incident.id}"></td>
    <td class="td" th:text="${incident.title}"></td>
    <td class="td" th:text="${incident.description}"></td>
    <td class="td" th:text="${incident.priority}"></td>
    <td class="td" th:text="${incident.updatedOn}"></td>

  </tr>
</table>
</body>
</html>
